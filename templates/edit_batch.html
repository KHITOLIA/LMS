{% extends 'layout.html' %}
{% block content %}
<h3>Edit Batch: {{ batch.name }}</h3>
<div class="card p-3">
  <form method="post" action="{{ url_for('edit_batch', batch_id=batch.id) }}">
    <div class="mb-2">
      <input class="form-control" name="name" placeholder="Batch name" value="{{ batch.name }}" required>
    </div>
    <div class="mb-2">
      <textarea class="form-control" name="description" placeholder="Description">{{ batch.description }}</textarea>
    </div>
    <button class="btn btn-primary w-100">Update Batch</button>
  </form>
</div>
<a class="btn btn-secondary mt-2" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
